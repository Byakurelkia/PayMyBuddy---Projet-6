<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy- Add Friend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>
<div class="card" align="center">
    <div class="card-header bg-dark text-white ">
        PayMy Buddy
    </div>
</div>

<div class="d-flex flex-row" >
    <div class="card " align="left" style=" padding-left: 100px; border: 1px solid #fff; ">
        <div class="card-header bg-success text-white" style="border-radius: 10px;" align="center">
            PayMy Buddy
        </div>
    </div>

    <ul class="nav justify-content-end" style="padding-left: 100px; margin: auto;">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/contact}">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/logout}">Log Off</a>
        </li>
    </ul>
</div>

<div class="card" style="margin:25px;">

    <div class="header" align="center" >
        <h1>Add Friend</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
    <form action="#" th:action="@{/addFriend}" th:object="${emailFriend}" method="POST" style="margin:25px;">


        <div style="mb-3">
        <input type="text" th:field="*{emailFriend}" placeholder="EMAIL FRIEND " class="form-control mb-4 col-4">
        </div>

        <div style="display:flex; justify-content:center;">
            <button type="submit" class="btn btn-info col-2">Save FRIEND</button>
        </div>

    </form>
        </div>
</div>



</div>
</body>
</html>
