<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy- Add Friend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
</head>

<body>
<div class="card" align="center">
    <div class="card-header bg-dark text-white ">
        PayMy Buddy
    </div>
</div>

<div class="d-flex flex-row" >
    <div class="card " align="left" style=" padding-left: 100px; border: 1px solid #fff; ">
        <div class="card-header bg-success text-white" style="border-radius: 10px;" align="center">
            PayMy Buddy
        </div>
    </div>

    <ul class="nav justify-content-end" style="padding-left: 100px; margin: auto;">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">

        </li>

<h1> WELCOME USER PAGE </h1>
<div class="form-group">
    <div th:text="${#authentication.principal.id}"></div> <!-- retourne l'id de l'user connecté mais seulement quand on se log pas après (get..) ... -->
    <button type="submit" class="btn btn-success"> Register</button>
    <span> Already registered? <a href="/" th:href="@{/login}"> Login here</a> </span>

</html>
