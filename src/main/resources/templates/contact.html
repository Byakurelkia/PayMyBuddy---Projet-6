<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy- Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>
<div class="card" align="center">
    <div class="card-header bg-dark text-white ">
        PayMy Buddy
    </div>
</div>

<div class="d-flex flex-row" >
    <div class="card" align="left" style="width:30%;">
        <div class="card-header bg-success text-white" align="center">
            PayMy Buddy
        </div>
    </div>

    <ul class="nav justify-content-end" style="padding-left: 100px; margin: auto;">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/contact}">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/logout}">Log Off</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="container-header">
            <div class="row col-md-10" style="padding-top:25px;">
                <h2>List of Friends</h2>
            </div>
            <div style="float:right; margin:11px;">
                <button><a href="/" th:href="@{/showFormAddFriend}">Add Friend</a></button>
            </div>
        </div>

    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "friend : ${friends}">
            <td th:text = "${friend.firstName}"></td>
            <td th:text = "${friend.lastName}"></td>
            <td th:text = "${friend.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

<br><br>
</body>
</html>
