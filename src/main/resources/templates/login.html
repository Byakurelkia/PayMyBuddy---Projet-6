<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayMy Buddy - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="card" align="center">
        <div class="card-header bg-dark text-white ">
            PayMy Buddy
        </div>
 </div>
<br><br>
<div class="container">

   <div class="card" style="width:100%; padding:15px; " >
           <div class="row justify-content-md-center">
               <div class="col-md-6 col-md-offset-3"  align="center" >
                   <div class="form-container" >
                       <br/><br/>
                       <div class="card" style="width: 18rem;">
                           <div class="card-header bg-success text-white">
                               PayMy Buddy
                           </div>
                       </div>
                       <br/><br/>

                       <form th:action="@{/login}" method="post">
                           <!-- success message-->
                           <div th:if="${param.success}" >
                               <br>
                               <div class="alert alert-info"> User created successfully ! You can log in now!</div>
                               <br/>
                           </div>

                           <!-- error message -->
                           <div th:if="${param.error}">
                               <br/>
                               <div class="alert alert-danger"> Invalid mail or password ! </div>
                               <br/>
                           </div>

                           <!-- logout message -->
                           <div th:if="${param.logout}">
                               <br/>
                               <div class="alert alert-info"> Logged out successfully  </div>
                               <br/>
                           </div>
                           <div class="mb-3">
                               <!-- le name doit être username sinon le login ne marche pas , n'a rien à voir avec la méthode getUsername de User -->
                               <input type="text" class="form-control" id="email" name="username" placeholder="Enter user email" required autofocus="autofocus"/>
                           </div>
                           <br/>
                           <div class="mb-3">
                               <input type="password" class="form-control" id="password" name="password"  placeholder="Enter password" required autofocus="autofocus"/>
                           </div>


                           <br/>
                           <div class="mb-3"  >
                               <div class="row" style="display:flex; justify-content:center;">
                                   <div class="col-sm-6 col-sm-offset-3" >
                                       <input type="submit" name="login-submit" id="login-submit"
                                              class="form-control btn btn-primary" value="Login" />
                                   </div>
                               </div>
                           </div>
                           <div class="mb-3 form-check" style="display:flex; justify-content:center;">
                               <input type="checkbox" name="remember-me"> &nbsp&nbsp  Check me out </input>
                           </div>

                       </form>
                       <br/>
                       <div class="form-group">
                           <span> New User? <a href="/" th:href="@{/registration}" > Register here</a> </span>
                       </div>
                   </div>
               </div>
           </div>
   </div>
</div>
</body>
</html>
